<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add @ Shop-Ease</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="shop.js"></script>
    <script src="add_products.js"></script>
</head>
<body>
    <div class="p-4">
        <h3 class="text-center">Add Products</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" name="name" id="productName">
                        </div>
                        <div class="form-group">
                            <label for="productManufacturer">Product Manufacturer</label>
                            <input type="text" name="manufacturer" id="productManufacturer">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="text" name="price" id="productPrice">
                        </div>

                </form>
                <button class="btn btn-secondary" id="btnAddPdt">Add</button>
            </div>
            <div class="col"></div>
        </div>

        
       
        
    </div>
</body>
</html>
